    <div class="container mt-5">
        <h2>Editar Mandato de Aporte</h2>
        <form id="editarMandatoForm">
            <!-- Campo rut -->
            <div class="form-group">
                <label for="rut">RUT</label>
                <input required placeholder="Ej: 13989345-K" type="text" class="form-control" id="rut" name="rut"
                    aria-describedby="rutHelp">
                <div id="rutHelp" class="form-text">
                    Ingresa el RUT para buscar el mandato a editar.
                </div>
            </div>

            <!-- Campo día de cobro -->
            <div class="form-group">
                <label for="day">Día de Cobro (Mensual)</label>
                <input required placeholder="Ej: 5" type="number" class="form-control" id="day" min="1" max="25"
                    name="day" aria-describedby="dayHelp">
                <div id="dayHelp" class="form-text">
                    Ingresa el nuevo día de cobro.
                </div>
            </div>

            <!-- Campo monto -->
            <div class="form-group">
                <label for="amount">Monto</label>
                <input required placeholder="Ej: 32000" type="number" class="form-control" id="amount" name="amount"
                    aria-describedby="amountHelp">
                <div id="amountHelp" class="form-text">
                    Ingresa el nuevo monto.
                </div>
            </div>

            <!-- Campos de tarjeta -->
            <div class="form-group">
                <!-- Campo número tarjeta -->
                <label for="cardDetails">Número de Tarjeta</label>
                <input required placeholder="Ej: 4543 XXXX XXXX XXXX" type="text" class="form-control" id="cardDetails"
                    name="cardDetails" aria-describedby="cardDetailsHelp">
                <div id="cardDetailsHelp" class="form-text">
                    Ingresa los nuevos detalles de la tarjeta.
                </div>
            </div>

            <!-- Campo CVV -->
            <div class="form-group">
                <label for="cvv" class="form-label">CVV</label>
                <input required placeholder="Ej: 433" type="text" class="form-control" id="cvv" name="cvv"
                    aria-describedby="cvvHelp">
                <div id="cvvHelp" class="form-text">
                    Ingresa el nuevo CVV.
                </div>
            </div>

            <!-- Campo fecha de expiración -->
            <div class="form-group">
                <label for="expiryDate" class="form-label">Fecha de Expiración</label>
                <input required placeholder="MM/YY" type="date" class="form-control" id="expiryDate" name="expiryDate"
                    aria-describedby="expiryDateHelp">
                <div id="expiryDateHelp" class="form-text">
                    Ingresa la nueva fecha de expiración.
                </div>
            </div>

            <!-- Botón para buscar y editar -->
            <button type="button" class="btn custom-btn" onclick="buscarYEditar()">Buscar y Editar</button>
        </form>

        <!-- Espacio para mostrar mensajes de error -->
        <div id="mensajeError" class="mt-3 text-danger"></div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
